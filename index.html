<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- remixicon used to add icons in page -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        <img src="img/LoginPageBG.jpg" alt="login image" class="loginImage">

        <form action="" class="loginForm">
            <h1 class="loginTitle">Login</h1>

            <div class="loginContent">
                <div class="loginBox">
                    <i class="ri-user-3-line login_Icon"></i>

                    <div class="login_Box_Input">
                        <input type="email" required class="login_Input" placeholder=" ">
                        <label for="" class="login_Label">Email</label>
                    </div>
                </div>
                <div class="loginBox">
                    <i class="ri-lock-2-line login_Icon"></i>

                    <div class="login_Box_Input">
                        <input type="password" required class="login_Input" id="loginPass" placeholder=" ">
                        <label for="" class="login_Label">Password</label>
                        <i class="ri-eye-off-line login_Eye" id="loginEye"></i>
                    </div>
                </div>
            </div>

            <div class="loginCheck">
                <div class="login_Check_Group">
                    <input type="checkbox" class="login_Check_Input">
                    <label for="" class="login_Check_Label">Remember Me</label>
                </div>

                <a href="#" class="login_Forgot">Forgot Password</a>
            </div>

            <button class="login_Button">Login</button>
            <p class="login_Register">
                Don't have an account <a href="">Register</a>
            </p>
        </form>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
